<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>OMEGA GOOD JOB</title>
	<link rel="shortcut icon" type="image/png" href="assets/omega.png"/>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="http://michaelhue.com/keyscss/keyscss/keys.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        var currentSong = 0;
        $(document).ready(function() {
            $('#music').get(0).volume = 0.1;
        });
        
        function toggleMute() {
            $('#music').get(0).volume = $('#music').get(0).volume === 0 ? 0.1 : 0;
        }
        
        function changeMusic() {
            var audio = $('#music').get(0);
            if(currentSong % 2 == 0) {
                audio.src = "http://richardgl.in/omega/assets/Oracion.mp3";
            }
            else {
                audio.src = "http://richardgl.in/omega/assets/This Game.mp3";
            }
            audio.load();
            currentSong++;
        }
    </script>
</head>
<body>


<div id="game_div"> </div>

<audio id="music" autoplay loop>
    <source src="http://richardgl.in/omega/assets/This Game.mp3" type="audio/mpeg">
    Your browser is bad, and you should feel bad
</audio>

<div style="position: absolute; right: 0; top: 0; margin-right: 10px; margin-top: 10px;">
    <img src="assets/loveorloved.jpg" width=90%"/>
    <h3>Love or Loved 2</h3>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Keys</th>
            <th>Actions</th>
        <tr>
            <td><kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd></td>
            <td>Move</td>
        </tr>
        <tr>
            <td><kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd></td>
            <td>Move</td>
        </tr>
        <tr>
            <td><kbd>1</kbd></td>
            <td>Toggle Shiro</td>
        </tr>
        <tr>
            <td><kbd>2</kbd></td>
            <td>Toggle Steph</td>
        </tr>
        <tr>
            <td><button class="btn btn-default btn-sm" onclick="toggleMute()">Mute music</button></td>
            <td><button class="btn btn-default btn-sm" onclick="changeMusic()">Change music</button></td>
        </tr>
    </table>
</div>

</html>
